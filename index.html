<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybercrime History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <button class="language-switch" onclick="toggleLanguage()">
        <span lang="en">УКР</span>
        <span lang="uk">ENG</span>
    </button>

    <div class="container">
        <h1 class="main-title" data-aos="fade-down">
            <span lang="en">Types of Cybercrime</span>
            <span lang="uk">Види кіберзлочинів</span>
        </h1>

        <!-- Контейнер для карток злочинів -->
        <div class="cyber-grid" id="crimeList"></div>

        <!-- Контейнер для детального перегляду -->
        <div class="detail-view" id="detailView">
            <button class="back-button" onclick="showList()">
                <span lang="en">← Back to List</span>
                <span lang="uk">← Назад до списку</span>
            </button>
            
            <!-- Контейнер для табів -->
            <div class="cyber-tabs"></div>

            <div class="detail-container">
                <img src="" alt="" class="detail-image" id="detailImage">
                <div class="detail-content" id="detailContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
