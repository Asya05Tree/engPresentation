<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybercrime History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>
    <button class="language-switch" onclick="toggleLanguage()">
        <span lang="en">УКР</span>
        <span lang="uk">ENG</span>
    </button>

    <div class="container">
        <div class="cyber-grid" id="crimeList">
            <div class="cyber-card" data-aos="fade-up" onclick="showDetail(0)">
                <img src="/assets/images/malware.jpg" alt="Malware" class="card-image">
                <div class="card-content">
                    <h3 class="card-title" lang="en">Malware Attacks</h3>
                    <h3 class="card-title" lang="uk">Шкідливе програмне забезпечення</h3>
                    <p class="card-description" lang="en">Destructive software designed to damage computer systems.</p>
                    <p class="card-description" lang="uk">Руйнівне програмне забезпечення, призначене для пошкодження комп'ютерних систем.</p>
                </div>
            </div>
            <!-- Add similar cards for phishing and DDoS -->
        </div>

        <div class="detail-view" id="detailView">
            <button class="back-button" onclick="showList()">
                <span lang="en">← Back to List</span>
                <span lang="uk">← Назад до списку</span>
            </button>
            
            <div class="cyber-tabs">
                <button class="tab-button active" data-tab="first" onclick="changeTab('first')">
                    <span lang="en">First Attacks</span>
                    <span lang="uk">Перші атаки</span>
                </button>
                <button class="tab-button" data-tab="ukraine-first" onclick="changeTab('ukraine-first')">
                    <span lang="en">First Attacks in Ukraine</span>
                    <span lang="uk">Перші атаки в Україні</span>
                </button>
                <button class="tab-button" data-tab="ukraine-current" onclick="changeTab('ukraine-current')">
                    <span lang="en">Current Attacks on Ukraine</span>
                    <span lang="uk">Сучасні атаки на Україну</span>
                </button>
            </div>

            <div class="detail-container">
                <img src="" alt="" class="detail-image" id="detailImage">
                <div class="detail-content" id="detailContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
